{%extends "base.html" %} {%block title %} Login {% endblock %} {%block contenido %} {% if error %}
<div class="alert alert-danger" role="alert">
    <p class=error><strong>Error:</strong> {{ error }}
</div> {% endif %}

<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="text-center">
            <h2>Inicia sesión</h2>
        </div>
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com">
            </div>
            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary" id="login" name="login">Iniciar Sesión</button>
                </div>
            </div>

            <div class="form-group">
                <p class="text-center">¿No estás registrado? <a href="/signup" id="signup"> Regístrate</a></p>
            </div>
        </form>

    </div>
</div>
{% endblock %}
