{%extends "base.html" %} {%block title %} Registrarse {% endblock %} {%block contenido %} {% if error %}
<div class="alert alert-danger" role="alert">
    <p class=error><strong>Error:</strong> {{ error }}
</div> {% endif %}

<div class="row ">
    <div class="col-md-5 mx-auto">
        <div class="text-center">
            <h2>Reg√≠strate</h2>
        </div>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
                <label for="name">User Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com">
            </div>
            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="signup" name="signup">Sign Up</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
