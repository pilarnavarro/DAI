{% extends 'base.html' %} {%block title %} Libros {% endblock %} {% load crispy_forms_tags %}{% block contenido %} {% if error %}
<div class="alert alert-danger" role="alert">
    <p class=error><strong>Error:</strong> {{ error }}
</div> {% endif %}
<div class="row">
    <div class="col-md mx-auto my-5">
        <div class="text-center">
            <h3>Nuevo Libro</h3>
        </div>
        <form method="POST" enctype="multipart/form-data">{% csrf_token %} {{ form|crispy }}
            <button type="submit" class="btn btn-dark text-center">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
