{%extends "base.html" %} {%block title %} Friends {% endblock %} {%block contenido %}
<h1 class="text-center">Base de datos de episodios de la serie Friends </h1>

<div class="text-center">
    <h3>Eliminar una entrada de la base de datos</h3>
</div>
<form action="{{ url_for('mongo_eliminar') }}" method="post">
    <div class="form-group">
        <label for="name">Introduce el nombre del episodio que quieres eliminar:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>

    <div class="form-group ">
        <div class="text-center mt-3 mb-5">
            <button type="submit" class="btn btn-primary" id="eliminar" name="eliminar">Eliminar</button>
        </div>
    </div>
</form>
{% endblock %}
